<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color extractor by Alexander Sandberg</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>ðŸŽ¨ Color extractor</h1>
      <p>Made by <a href="https://github.com/alexandersandberg">Alexander Sandberg</a> / <a href="https://github.com/alexandersandberg/color-extractor">GitHub repo</a><p>
    </header>
    <span class="note">Supported colors: #rgb, #rgba, #rrggbb, #rrggbbaa</span>
    <form id="form">
      <!-- Disabling autocomplete, autocorrect, autocapitalize, and spellcheck prevents lag when editing long code -->
      <textarea name="input" id="input" class="drop" placeholder="Input any code format, by pasting here or dropping files on the page..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
      <div class="actions">
        <button id="extract">Extract</button>
        <span class="note">or press Enter</span>
        <button id="example">Example</button>
      </div>
    </form>
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
